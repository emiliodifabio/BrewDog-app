<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brewery App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" defer src="src/js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="https://brewdog.netlify.app/"><img src="/src/img/logo_brewey_app.png" alt="logo" class="header__logo" /></a>
      <form class="search">
        <input
          type="text"
          class="search__field"
          placeholder="Search by over 300 BrewDog beers"
        />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="/src/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <main>
      <div class="container">
        <section class="search-results hidden">
          <ul class="results">
          </ul>
          <div class="pagination">
          </div>
        </section>
        <section class="beer">  
          <div class="message-shadow">
              <div class="message">
                 <h1 class="message--start">
                    Start by searching for 
                    <ul>
                      <li><img class="icon-beer" src="/src/img/icons8-birra-di-frumento-bavarese-32.png" alt="beer icon"> beer</li>
                      <li><img class="icon-yeast" src="/src/img/icons8-luppolo-32.png" alt="yeast icon"> ingredient (malt, hops, yeast)</li>
                      <li><span class="icon-food">🍝</span> food</li>
                      <li><span class="icon-year">📅</span> first brewed year</li>
                    </ul>
                 </h1>
                 <h1 class="message--fun"><span class="icon-fun">🥳</span> Have fun!</h1>
               </div>
           </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>
      Created with
      <a
        href="https://github.com/sammdec/punkapi"
        target="_blank"
        rel="noopener noreferrer"
      >
        PunkAPI
      </a>
      by Emilio Di Fabio<a
        href="https://github.com/emiliodifabio"
        target="_blank"
        rel="noopener noreferrer"
      > <img
          class="logo_github"
          src="/src/img/logo_github.png"
          alt="Logo GitHub"
        />
      </a>
    </p>
    </footer>
  </body>
</html>
